{% extends 'layout.html' %}

{% block body %}



<div class="container pt-3">
    <h3>Create a customer</h3>
    <form action="/api/v1/resources/clients/create/added" method = "POST">
        <div class="card card-body" style="width: 18rem;">
            <div class="form-group">
                <input type="text" name="customer" placeholder="Customer's name" required>
            </div>

            <div class="form-group">
                <input type="text" name="country" placeholder="Country" required maxlength="2">        
            </div>

            <div class="form-group">
                <input type="text" name="region" placeholder="Region" required maxlength="3">        
            </div>

            <div class="form-group">
                <input type="number" name="sp" placeholder="Sold to party" required>
            </div>
                
            <div class="form-group">
                <input type="number" name="sh" placeholder="Ship to party" required>        
            </div>

            <div class="form-group pt-2 mx-auto">
                <button type="submit" class="btn btn-success">Save </button>  
                <a href="/api/v1/resources/clients/all" class="btn btn-danger btn-block" > Go Back</a>     
            </div>
        
        </div>

    </form>

</div>


{% endblock %}
